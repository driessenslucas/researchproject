<!DOCTYPE html>
<html>
	<head>
		<title>RC Maze Visualization</title>
		<style>
			body {
				display: flex;
				justify-content: center;
				flex-direction: row;
				align-items: center;
				height: 100vh;
				margin: 0;
				background-color: #f0f0f0;
			}

			#container {
				margin: auto;
				width: 50%;
				padding: 10px;
				background-color: white;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
				border-radius: 8px;
			}

			input,
			button {
				padding: 10px;
				margin: 10px 0;
				border-radius: 5px;
				border: 1px solid #ddd;
				box-sizing: border-box;
			}

			button {
				background-color: #007bff;
				color: white;
				border: none;
				cursor: pointer;
			}

			button:hover {
				background-color: #0056b3;
			}

			label {
				display: block;
				margin-top: 20px;
			}

			img {
				max-width: 100%;
				height: auto;
				border-radius: 8px;
				margin-top: 20px;
			}
			#video-container {
				/* width: 80%; */
				border: 1px solid #ddd;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
				background: #fff;
				padding: 20px;
			}
			#video-stream {
				max-width: 400px;
				max-height: 400px;
				height: auto;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<h1>RC Maze Control</h1>
			<label for="esp-ip">ESP IP:</label>
			<input type="text" id="esp-ip" name="esp-ip" placeholder="Enter ESP IP" />
			<button onclick="startMaze()">Start Maze</button>
			<img id="maze-frame" src="/frame" alt="Maze Image" />
		</div>
		<div id="video-container">
			<img id="video-stream" src="{{ url_for('video') }}" alt="Video Stream" />
		</div>

		<script>
			var amountOfRefreshes = 0;
			var intervalID; // Variable to store the interval ID

			function refreshImage() {
					// fetch image
					var img = document.getElementById('maze-frame');
					var location = window.location.href
					fetch(location + 'frame?' + new Date().getTime()).then(
							(response) => {
									if (response.ok) {
											//make blob
											response.blob().then((blob) => {
													//make objectURL
													var objectURL = URL.createObjectURL(blob);
													//set img.src to objectURL
													img.src = objectURL;
											});
									} else {
											amountOfRefreshes++;
											if (amountOfRefreshes > 2) {
													img.src = '';
													clearInterval(intervalID); // Clear the interval using the stored ID
													amountOfRefreshes = 0;
											}
									}
							}
					);
			}

			function start_refresh() {
					intervalID = setInterval(refreshImage, 1000); // Store the interval ID
			}

			function startMaze() {
					var esp_ip = document.getElementById('esp-ip').value;
					if (esp_ip) {
							fetch('/start-maze/' + esp_ip)
									.then((response) => response.text())
									.then((data) => {
											start_refresh();
									});
					} else {
							alert('Please enter the ESP IP address.');
					}
			}

		</script>
	</body>
</html>
