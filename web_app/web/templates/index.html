<!DOCTYPE html>
<html>
	<head>
		<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
		<title>RC Maze Visualization</title>
		<style>
/* Basic Reset */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    padding: 20px;
    color: #333;
}

.alertbox {
    background-color: #ffcccc;
    color: #cc0000;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
    display: none; /* Hidden by default */
}

.c-hidden {
    display: none;
}

#maze-box {
    text-align: center;
    margin-bottom: 20px;
}

#maze-frame {
    max-width: 100%;
    height: auto;
    border: 3px solid #333;
    border-radius: 5px;
}

#container {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

.control-box h1 {
    margin-bottom: 20px;
    color: #666;
}

label {
    display: block;
    font-weight: bold;
}

input[type="text"], select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.checkbox-label {
    display: flex;
    align-items: center;
}

input[type="checkbox"] {
    margin-right: 10px;
}

.buttonsbox {
    display: flex;
    justify-content: space-between;
    gap: 10px;
}

button {
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    color: white;
    background-color: green;
    cursor: pointer;
}

button:hover {
    background-color: green;
}

#video-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#sensor-readings h2 {
    margin-bottom: 10px;
}

#sensor-data {
    background-color: #f9f9f9;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 20px;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    margin-bottom: 5px;
}

.buttonsbox {
	flex-direction: column;
}
#maze-box {
    text-align: center;
    margin-bottom: 20px;
    position: relative; /* Make this a positioning context for absolutely positioned children */
}

#video-container {
    position: absolute; /* Position the container absolutely within #maze-box */
    top: 10px; /* Distance from the top of #maze-box */
    right: 10px; /* Distance from the right of #maze-box */
    background-color: #fff;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    width: auto; /* Adjust width as necessary */
    max-width: 300px; /* Maximum width to prevent overflow */
    z-index: 10; /* Ensure it's above other content */
}

#maze-frame {
    max-width: 100%;
    height: auto;
    border: 3px solid #333;
    border-radius: 5px;
    display: block; /* Ensures the image is a block element, centering it */
    margin: 0 auto; /* Center the image within #maze-box */
}

/* Additional styling for sensor data for better visibility */
#sensor-readings h2, #sensor-data, #q-values {
    margin: 0;
    padding: 0;
    text-align: left; /* Align text to the left for readability */
}

#sensor-data span {
    font-weight: bold; /* Make the sensor values stand out */
}


#maze-box {
    width: 80%;
    /* Full width of the container */
    max-width: 1200px;
    /* Maximum width of the maze box */
    margin: 20px auto;
    /* Center the box with some margin */
    position: relative;
    /* Allows absolute positioning of the maze frame relative to this box */
    padding-bottom: 100%;
    /* This percentage padding bottom maintains the aspect ratio of 1:1 */
    background: #eee;
    /* Just a placeholder background color */
}

#maze-frame {
    position: absolute;
    /* Absolutely position the frame within maze-box */
    top: 0;
    left: 0;
    width: 100%;
    /* Make the image take up all the available width */
    height: 100%;
    /* Make the image take up all the available height, maintained by padding on #maze-box */
}

/* Responsive Design */
@media (max-width: 1200px) {
    #maze-box {
        margin: 10px auto;
        /* Smaller margin for smaller screens */
        padding-bottom: 100%;
        /* Maintain aspect ratio */
    }
}

@media (max-width: 768px) {
    #maze-box {
        /* Optional: You can reduce the max-width if needed, or let it stay full width */
        max-width: 600px;
    }
}

@media (max-width: 480px) {
    #maze-box {
        /* You may add additional styles if needed for very small devices */
        max-width: 300px;
    }
}

li {
    list-style: none;
}

.alertbox {
    opacity: 1;
    display: block;
    position: sticky;
    top: 0;
    background: red;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    z-index: 10000;
    left: 25vw;
}

.message {
    color: white;
    font-size: 36px;
    font-weight: bold;
}

.c-hidden {
    opacity: 0;
    display: none;
}

.buttonsbox {
	display: flex;
	justify-content: space-between;
	gap: 10px;
}

.virtualisation-options {
	display: flex;
	align-items: center;
	margin-bottom: 20px;
}
.virtualisation-options #use-virtualized {
	margin-left: 10px;
}

		</style>
	</head>
	<body>
		<div class="alertbox c-hidden">
			<span class="message"></span>
		</div>
		<div id="maze-box">
			<img id="maze-frame" src="/frame" alt="Maze Rendering" />
		</div>
		<div id="container" class="control-box">
			<h1>RC Maze Control</h1>
			<label for="model-select">Select Model:</label>
			<select id="model-select" name="model-select">
				<option value="">--Select a Model--</option>
				<!-- Options will be added dynamically -->
			</select>
			<label for="esp-ip">ESP IP:</label>
			<input type="text" id="esp-ip" name="esp-ip" placeholder="Enter ESP IP" />
			<div class="virtualisation-options">
				<label class="checkbox-label" for="use-virtualized">Use Virtualized Maze:</label>
				<input type="checkbox" id="use-virtualized" name="use-virtualized" value="true" checked />
			</div>
			
			<div class="buttonsbox">
				<button onclick="startMaze()">Start Maze</button>
				<button onclick="stopMaze()">Stop Maze</button>
			</div>

			<!-- <img id="maze-frame" src="/frame" alt="Maze Rendering" /> -->
		</div>
		<div id="video-container">
			<div id="sensor-readings">
				<h2>Sensor Readings:</h2>
				<div id="sensor-data">
					Front: <span id="sensor-front">N/A</span><br />
					Left: <span id="sensor-left">N/A</span><br />
					Right: <span id="sensor-right">N/A</span>
				</div>
				<div id="q-values"></div>
			</div>
		</div>

		<script>
			function showAlert(message) {
				// var alertbox = document.querySelector('.alertbox');
				// alertbox.classList.remove('c-hidden');

				window.alert(message);

				// var msgbox = document.querySelector('.message');
				// msgbox.innerHTML = message;
			}

			var socket = io(); // Connect to server

			socket.on('connect', function () {
				console.log('Connected to WebSocket server');
			});

			socket.on('warning', function (data) {
				console.log(data);
				fetch('/close-maze').then((response) => {
					console.log(response);
					showAlert(`stopped maze: ${data}`);
					console.log('stopped maze');
				});
			});

			//socket.on('q_values', function (data) {
			//	console.log(data);
			//	// Get the list of Q-values from the data
			//	var qValues = data.q_values;
			//	var qValuesContainer = document.getElementById('q-values');
//
			//	// Clear the previous Q-values and start a new header
			//	qValuesContainer.innerHTML = '<h2>Q-Values:</h2>';
//
			//	// Create a new list element
			//	var list = document.createElement('ul');
//
			//	// Loop through the Q-values array and add them to the list
			//	for (var i = 0; i < qValues.length; i++) {
			//		var listItem = document.createElement('li');
			//		listItem.textContent = 'Q' + i + ': ' + qValues[i];
			//		list.appendChild(listItem); // Append each listItem to the list
			//	}

				// Append the complete list to qValuesContainer
			//	qValuesContainer.appendChild(list);
			//});

			socket.on('frame', function (data) {
				//var img = document.getElementById('maze-frame');
				var img = document.getElementById('maze-frame');
				// get image data from socketio.emit('frame', {'image': image_data})
				var imageData = data.image;
				console.log(imageData);
				// make blob
				var blob = new Blob([imageData], { type: 'image/jpeg' });
				// make objectURL
				var objectURL = URL.createObjectURL(blob);
				// set img.src to objectURL
				img.src = objectURL;
			});

			socket.on('sensor_data', function (data) {
				document.getElementById('sensor-front').textContent = data.front;
				document.getElementById('sensor-left').textContent = data.left;
				document.getElementById('sensor-right').textContent = data.right;
			});

			socket.on('disconnect', function () {
				console.log('Disconnected from WebSocket server');
			});

			function startMaze() {
				var espIP = document.getElementById('esp-ip').value;
				var useVirtualized = document.getElementById('use-virtualized').checked;
				if (!useVirtualized && espIP) {
					fetch(
						'/start-maze/' +
							useVirtualized +
							'/' +
							espIP +
							'/' +
							document.getElementById('model-select').value
					).then((response) => {
						// check if the response is ok
						if (!response.ok) {
							// altert with text from response
							console.log(response);
							response.text().then((text) => {
								showAlert(text);
							});
						} else {
							showAlert('started maze');
						}
					});
				} else if (useVirtualized) {
					if (espIP == '') {
						espIP = '127';
					}
					fetch(
						'/start-maze/' +
							useVirtualized +
							'/' +
							espIP +
							'/' +
							document.getElementById('model-select').value
					).then((response) => {
						// check if the response is ok
						if (!response.ok) {
							// alert with text from response
							console.log(response);
							response.text().then((text) => {
								// showAlert(text);
							});
						} else {
							showAlert('started maze');
						}
					});
				} else {
					showAlert('Please enter the ESP IP address.');
				}
			}
			function stopMaze() {
				fetch('/close-maze').then((response) => {
					console.log(response);
					showAlert('stopped maze');
					console.log('stopped maze');
				});
			}

			// Function to populate the model dropdown
			function populateModelDropdown() {
				fetch('/get-models') // Assuming '/get-models' is your server endpoint
					.then((response) => response.json())
					.then((models) => {
						const select = document.getElementById('model-select');
						models.forEach((model) => {
							const option = document.createElement('option');
							option.value = model;
							option.textContent = model;
							select.appendChild(option);
						});
						if (models.length > 0) {
							select.selectedIndex = 1; // Set the first real option as default
						}
					})
					.catch((error) => console.error('Error fetching models:', error));
			}

			populateModelDropdown();
		</script>
	</body>
</html>
